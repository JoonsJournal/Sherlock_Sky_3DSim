[pytest]
# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=simulator
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    db: 데이터베이스 필요
    redis: Redis 필요
    simulator: 시뮬레이터 테스트

# 비동기 모드
asyncio_mode = auto

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning