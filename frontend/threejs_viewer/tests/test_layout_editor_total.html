        .btn-secondary:hover {

        /* Î©îÏù∏ Î†àÏù¥ÏïÑÏõÉ */
        .layout-container {
            display: flex;

            top: 60px;
            left: 0;
            right: 0;
            bottom: 30px; /* Status bar Í≥µÍ∞Ñ */

        /* ÏôºÏ™Ω Toolbar */
        .toolbar {
            width: 80px;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;

        .toolbar-btn {

        .toolbar-btn::after {

        .modal-content {

        .modal-content h2 {

        .form-group {

        .form-group label {

            }
        }
        
        /* Ïä§ÌÅ¨Î°§Î∞î */

    <script type="module">
        // ‚úÖ Î™®Îì† ÌïÑÏàò Î™®Îìà import
        import { ComponentPalette } from '../src/layout_editor/components/ComponentPalette.js';
        import { RoomSizeManager } from '../src/layout_editor/managers/RoomSizeManager.js';
        import { WallDrawTool } from '../src/layout_editor/tools/WallDrawTool.js';
        import { PropertyPanel } from '../src/layout_editor/components/PropertyPanel.js';
        
        // ============================================
        // ÏôÑÏ†ÑÌïú Layout Editor Application
        // ============================================
        class LayoutEditorApp {
            constructor() {
                console.log('=== Layout Editor Ï¥àÍ∏∞Ìôî ÏãúÏûë ===');
                
                // Canvas2DEditor ÌôïÏù∏
                if (typeof Canvas2DEditor === 'undefined') {
                    console.error('‚ùå Canvas2DEditorÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                    throw new Error('Canvas2DEditor not found');
                }
                
                // ZoomController ÌôïÏù∏
                if (typeof ZoomController === 'undefined') {
                    console.error('‚ùå ZoomControllerÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                    throw new Error('ZoomController not found');
                }
                
                // Canvas ÌÅ¨Í∏∞ Í≥ÑÏÇ∞ (PropertyPanel Í≥µÍ∞Ñ Ìè¨Ìï®)
                const width = window.innerWidth - 80 - 220 - 300; // toolbar, palette(Ïà®ÍπÄ), property panel
                const height = window.innerHeight - 60 - 30; // header, status bar
                
                // ‚úÖ Canvas2DEditor Ï¥àÍ∏∞Ìôî
                this.canvas = new Canvas2DEditor('canvas-container', {
                    width: width,
                    height: height,
                    showGrid: true,
                    snapToGrid: true,
                    gridSize: 10
                });
                
                console.log('‚úÖ Canvas2DEditor Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                console.log(`   ÌÅ¨Í∏∞: ${width}√ó${height}px`);
                
                // ‚úÖ ZoomController Ï¥àÍ∏∞Ìôî
                this.zoomController = new ZoomController(this.canvas, {
                    minZoom: 0.2,
                    maxZoom: 5.0,
                    zoomStep: 0.1,
                    wheelSensitivity: 0.001
                });
                
                // CanvasÏóê ZoomController Ïó∞Í≤∞
                this.canvas.setZoomController(this.zoomController);
                
                // ZoomController ÌôúÏÑ±Ìôî (ÎßàÏö∞Ïä§ Ìú† Ï§å)
                this.zoomController.activate();
                
                console.log('‚úÖ ZoomController Ï¥àÍ∏∞Ìôî Î∞è ÌôúÏÑ±Ìôî ÏôÑÎ£å');
                
                // ‚úÖ Drop Zone ÌôúÏÑ±Ìôî
                this.canvas.enableDropZone();
                console.log('‚úÖ Drop Zone ÌôúÏÑ±Ìôî ÏôÑÎ£å');
                
                // ‚úÖ Îß§ÎãàÏ†Ä Î∞è ÎèÑÍµ¨ Ï¥àÍ∏∞Ìôî
                this.roomSizeManager = new RoomSizeManager(this.canvas);
                this.wallDrawTool = new WallDrawTool(this.canvas);
                this.propertyPanel = new PropertyPanel('property-panel', this.canvas);
                
                console.log('‚úÖ RoomSizeManager, WallDrawTool, PropertyPanel Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                
                // PropertyPanel Ïó∞Í≤∞
                this.canvas.setPropertyPanel(this.propertyPanel);
                
                // Ï†ÑÏó≠ Ï∞∏Ï°∞ (PropertyPanelÏóêÏÑú ÏÇ¨Ïö©)
                window.propertyPanel = this.propertyPanel;
                
                // ‚úÖ ComponentPalette Ï¥àÍ∏∞Ìôî (Í∏∞Î≥∏ Ïà®ÍπÄ)
                this.componentPalette = new ComponentPalette('component-palette', this.canvas);
                this.componentPaletteVisible = false;
                
                console.log('‚úÖ ComponentPalette Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                
                // ÌòÑÏû¨ Tool
                this.currentTool = 'select';
                
                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                this.setupEventListeners();
                
                // Ï¥àÍ∏∞ ÌÖúÌîåÎ¶ø Î°úÎìú (ÏòµÏÖò)
                this.loadDefaultTemplate();
                
                console.log('=== Layout Editor Ï¥àÍ∏∞Ìôî ÏôÑÎ£å ===');
                this.showToast('Layout Editor Ï§ÄÎπÑ ÏôÑÎ£å!', 'success');
            }
            
            setupEventListeners() {
                // Drop Í∞ÄÏù¥Îìú
                const dropGuide = document.getElementById('drop-guide');
                const canvasContainer = document.getElementById('canvas-container');
                
                canvasContainer.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropGuide.classList.add('visible');
                });
                
                canvasContainer.addEventListener('dragleave', (e) => {
                    dropGuide.classList.remove('visible');
                });
                
                canvasContainer.addEventListener('drop', (e) => {
                    dropGuide.classList.remove('visible');
                    this.updateObjectCount();
                });
                
                // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
                document.addEventListener('keydown', (e) => {
                    // Ctrl+Z: Undo
                    if (e.ctrlKey && e.key === 'z') {
                        e.preventDefault();
                        this.undo();
                    }
                    // Ctrl+Y: Redo
                    else if (e.ctrlKey && e.key === 'y') {
                        e.preventDefault();
                        this.redo();
                    }
                    // V: ÏÑ†ÌÉù ÎèÑÍµ¨
                    else if (e.key === 'v' || e.key === 'V') {
                        this.activateTool('select');
                    }
                    // W: Î≤Ω Í∑∏Î¶¨Í∏∞
                    else if (e.key === 'w' || e.key === 'W') {
                        this.activateTool('wall');
                    }
                    // C: ComponentPalette
                    else if (e.key === 'c' || e.key === 'C') {
                        this.toggleComponentPalette();
                    }
                    // G: Grid ÌÜ†Í∏Ä
                    else if (e.key === 'g' || e.key === 'G') {
                        this.toggleGrid();
                    }
                    // S: Snap ÌÜ†Í∏Ä
                    else if (e.key === 's' || e.key === 'S') {
                        this.toggleSnap();
                    }
                    // +: Zoom In
                    else if (e.key === '+' || e.key === '=') {
                        this.zoomIn();
                    }
                    // -: Zoom Out
                    else if (e.key === '-' || e.key === '_') {
                        this.zoomOut();
                    }
                    // R: Reset Zoom
                    else if (e.key === 'r' || e.key === 'R') {
                        this.resetZoom();
                    }
                    // Delete: ÏÇ≠Ï†ú
                    else if (e.key === 'Delete') {
                        this.deleteSelected();
                    }
                    // Escape: ÏÑ†ÌÉù Ìï¥Ï†ú
                    else if (e.key === 'Escape') {
                        this.deselectAll();
                    }
                });
                
                // Canvas ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
                this.canvas.stage.on('click', () => {
                    this.updateObjectCount();
                });
            }
            
            // ============================================
            // Tool Í¥ÄÎ¶¨
            // ============================================
            activateTool(toolName) {
                this.currentTool = toolName;
                
                // Ïù¥Ï†Ñ Tool ÎπÑÌôúÏÑ±Ìôî
                if (toolName === 'select') {
                    this.wallDrawTool.deactivate();
                } else if (toolName === 'wall') {
                    this.wallDrawTool.activate();
                }
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelectorAll('.toolbar-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // ÌôúÏÑ± Î≤ÑÌäº ÌëúÏãú
                const toolButtons = {
                    'select': 0,
                    'wall': 2
                };
                const buttons = document.querySelectorAll('.toolbar-btn');
                if (toolButtons[toolName] !== undefined) {
                    buttons[toolButtons[toolName]].classList.add('active');
                }
                
                // Status ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('status-tool').textContent = 
                    toolName === 'select' ? 'ÏÑ†ÌÉù' : 
                    toolName === 'wall' ? 'Î≤Ω Í∑∏Î¶¨Í∏∞' : toolName;
                
                // Toast Î©îÏãúÏßÄ
                if (toolName === 'wall') {
                    this.showToast('Î≤Ω Í∑∏Î¶¨Í∏∞ Î™®Îìú: ÎìúÎûòÍ∑∏ÌïòÏó¨ Î≤ΩÏùÑ Í∑∏Î¶¨ÏÑ∏Ïöî', 'info');
                }
                    
                console.log(`Tool Î≥ÄÍ≤Ω: ${toolName}`);
            }
            
            // ============================================
            // ComponentPalette
            // ============================================
            toggleComponentPalette() {
                this.componentPaletteVisible = !this.componentPaletteVisible;
                const palette = document.getElementById('component-palette');
                
                if (this.componentPaletteVisible) {
                    palette.style.display = 'block';
                    this.componentPalette.show();
                    this.showToast('ComponentPalette ÌôúÏÑ±Ìôî', 'success');
                } else {
                    palette.style.display = 'none';
                    this.componentPalette.hide();
                    this.showToast('ComponentPalette ÎπÑÌôúÏÑ±Ìôî', 'success');
                }
            }
            
            // ============================================
            // Room Size
            // ============================================
            showRoomSizeModal() {
                document.getElementById('room-size-modal').classList.add('active');
            }
            
            closeRoomSizeModal() {
                document.getElementById('room-size-modal').classList.remove('active');
            }
            
            applyRoomSize() {
                const width = parseFloat(document.getElementById('room-width').value);
                const depth = parseFloat(document.getElementById('room-depth').value);
                const height = parseFloat(document.getElementById('room-height').value);
                
                if (width < 10 || depth < 10) {
