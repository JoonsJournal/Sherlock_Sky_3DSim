<body>
    <!-- Ìó§Îçî -->

    <!-- Room Size Î™®Îã¨ -->

    <!-- ‚ú® Canvas2DEditor Î°úÎìú (ÎπÑ-Î™®Îìà) -->
    <script src="../src/layout_editor/components/Canvas2DEditor.js"></script>
    
    <!-- ‚ú® ZoomController Î°úÎìú (ÎπÑ-Î™®Îìà) -->
    <script src="../src/layout_editor/controllers/ZoomController.js"></script>
    
    <script type="module">
        // ‚ú® ÏÉàÎ°úÏö¥ Î™®ÎìàÎì§ Î°úÎìú
        import { RoomSizeManager } from '../src/layout_editor/managers/RoomSizeManager.js';
        import { WallDrawTool } from '../src/layout_editor/tools/WallDrawTool.js';
        import { PropertyPanel } from '../src/layout_editor/components/PropertyPanel.js';
        
        // Ï†ÑÏó≠ Ïï± Í∞ùÏ≤¥
        class LayoutEditorApp {
            constructor() {
                console.log('[LayoutEditorApp] Ï¥àÍ∏∞Ìôî ÏãúÏûë...');
                
                // Canvas2DEditor Ï¥àÍ∏∞Ìôî
                this.canvas = new Canvas2DEditor('canvas-container', {
                    width: window.innerWidth - 80 - 300, // toolbar, property panel Ï†úÏô∏
                    height: window.innerHeight - 60 - 30, // header, status bar Ï†úÏô∏
                    showGrid: true,
                    snapToGrid: true
                });
                
                // ‚ú® ZoomController Ï¥àÍ∏∞Ìôî
                this.zoomController = new ZoomController(this.canvas, {
                    minZoom: 0.2,    // ÏµúÏÜå 20%
                    maxZoom: 5.0,    // ÏµúÎåÄ 500%
                    zoomStep: 0.1,   // 10% Îã®ÏúÑ
                    wheelSensitivity: 0.001
                });
                
                // CanvasÏóê ZoomController Ïó∞Í≤∞
                this.canvas.setZoomController(this.zoomController);
                
                // ZoomController ÌôúÏÑ±Ìôî (ÎßàÏö∞Ïä§ Ìú† Ï§å ÌôúÏÑ±Ìôî)
                this.zoomController.activate();
                
                // Îß§ÎãàÏ†Ä Ï¥àÍ∏∞Ìôî
                this.roomSizeManager = new RoomSizeManager(this.canvas);
                this.wallDrawTool = new WallDrawTool(this.canvas);
                this.propertyPanel = new PropertyPanel('property-panel', this.canvas);
                
                // PropertyPanel Ïó∞Í≤∞
                this.canvas.setPropertyPanel(this.propertyPanel);
                
                // Ï†ÑÏó≠ Ï∞∏Ï°∞ (PropertyPanelÏóêÏÑú ÏÇ¨Ïö©)
                window.propertyPanel = this.propertyPanel;
                
                // ÌòÑÏû¨ ÌôúÏÑ± ÎèÑÍµ¨
                this.currentTool = 'select';
                
                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                this.setupEventListeners();
                
                // Ï¥àÍ∏∞ ÌÖúÌîåÎ¶ø Î°úÎìú (ÏòµÏÖò)
                this.loadDefaultTemplate();
                
                console.log('[LayoutEditorApp] Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!');
                console.log('‚úÖ ZoomController ÌôúÏÑ±ÌôîÎê® (ÎßàÏö∞Ïä§ Ìú†Î°ú Ï§å Í∞ÄÎä•)');
            }
            
            setupEventListeners() {
                // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
                document.addEventListener('keydown', (e) => {
                    // Ctrl+Z: Undo
                    if (e.ctrlKey && e.key === 'z') {
                        e.preventDefault();
                        this.undo();
                    }
                    // Ctrl+Y: Redo
                    else if (e.ctrlKey && e.key === 'y') {
                        e.preventDefault();
                        this.redo();
                    }
                    // V: ÏÑ†ÌÉù ÎèÑÍµ¨
                    else if (e.key === 'v' || e.key === 'V') {
                        this.activateTool('select');
                    }
                    // W: Î≤Ω Í∑∏Î¶¨Í∏∞ ÎèÑÍµ¨
                    else if (e.key === 'w' || e.key === 'W') {
                        this.activateTool('wall');
                    }
                    // G: Grid ÌÜ†Í∏Ä
                    else if (e.key === 'g' || e.key === 'G') {
                        this.toggleGrid();
                    }
                    // S: Snap ÌÜ†Í∏Ä
                    else if (e.key === 's' || e.key === 'S') {
                        this.toggleSnap();
                    }
                    // ‚ú® +: Zoom In
                    else if (e.key === '+' || e.key === '=') {
                        this.zoomIn();
                    }
                    // ‚ú® -: Zoom Out
                    else if (e.key === '-' || e.key === '_') {
                        this.zoomOut();
                    }
                    // ‚ú® R: Reset Zoom
                    else if (e.key === 'r' || e.key === 'R') {
                        this.resetZoom();
                    }
                    // Delete: ÏÇ≠Ï†ú
                    else if (e.key === 'Delete') {
                        this.deleteSelected();
                    }
                    // Escape: ÏÑ†ÌÉù Ìï¥Ï†ú
                    else if (e.key === 'Escape') {
                        this.deselectAll();
                    }
                });
                
                // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à
                window.addEventListener('resize', () => {
                    const width = window.innerWidth - 80 - 300;
                    const height = window.innerHeight - 60 - 30;
                    this.canvas.resize(width, height);
                });
            }
            
            loadDefaultTemplate() {
                // Í∏∞Î≥∏ ÌÖúÌîåÎ¶ø Îç∞Ïù¥ÌÑ∞ (ÏòàÏãú)
                const defaultLayout = {
                    site_id: 'test_site',
                    canvas: {
                        width: 1200,
                        height: 800,
                        scale: 10
                    },
                    room: {
                        width: 130,
                        depth: 90,
                        wallHeight: 3,
                        wallThickness: 0.2
                    },
                    walls: [],
                    partitions: [],
                    equipmentArrays: []
                };
                
                // Room Ï¥àÍ∏∞Ìôî
                this.roomSizeManager.updateRoomSize(
                    defaultLayout.room.width,
                    defaultLayout.room.depth,
                    defaultLayout.room.wallHeight
                );
                
                this.showToast('Í∏∞Î≥∏ ÌÖúÌîåÎ¶ø Î°úÎìú ÏôÑÎ£å', 'success');
            }
            
            // ÎèÑÍµ¨ ÌôúÏÑ±Ìôî
            activateTool(toolName) {
                console.log(`[App] ÎèÑÍµ¨ Ï†ÑÌôò: ${toolName}`);
                
                // Ïù¥Ï†Ñ ÎèÑÍµ¨ ÎπÑÌôúÏÑ±Ìôî
                if (this.currentTool === 'wall') {
                    this.wallDrawTool.deactivate();
                }
                
                // ÏÉà ÎèÑÍµ¨ ÌôúÏÑ±Ìôî
                this.currentTool = toolName;
                
                if (toolName === 'wall') {
                    this.wallDrawTool.activate();
                } else if (toolName === 'select') {
                    // ÏÑ†ÌÉù Î™®ÎìúÎäî Canvas2DEditorÏùò Í∏∞Î≥∏ Î™®Îìú
                }
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelectorAll('.toolbar-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // ÌôúÏÑ± Î≤ÑÌäº ÌëúÏãú
                const toolButtons = {
                    'select': 0,
                    'wall': 2
                };
                const buttons = document.querySelectorAll('.toolbar-btn');
                if (toolButtons[toolName] !== undefined) {
                    buttons[toolButtons[toolName]].classList.add('active');
                }
                
                // Status ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('status-tool').textContent = 
                    toolName === 'select' ? 'ÏÑ†ÌÉù' : 
                    toolName === 'wall' ? 'Î≤Ω Í∑∏Î¶¨Í∏∞' : toolName;
            }
            
            // Room Size Î™®Îã¨
            showRoomSizeModal() {
                const modal = document.getElementById('room-size-modal');
                modal.classList.add('active');
            }
            
            closeRoomSizeModal() {
                const modal = document.getElementById('room-size-modal');
                modal.classList.remove('active');
            }
            
            applyRoomSize() {
                const width = parseFloat(document.getElementById('room-width').value);
                const depth = parseFloat(document.getElementById('room-depth').value);
                const height = parseFloat(document.getElementById('room-height').value);
                
                if (width < 10 || depth < 10) {
                    this.showToast('Room ÌÅ¨Í∏∞Îäî ÏµúÏÜå 10m Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§', 'error');
                    return;
                }
                
                this.roomSizeManager.updateRoomSize(width, depth, height);
                this.closeRoomSizeModal();
                this.showToast(`Room ÌÅ¨Í∏∞ ÏÑ§Ï†ï: ${width}m √ó ${depth}m`, 'success');
            }
            
            // Grid ÌÜ†Í∏Ä
            toggleGrid() {
                this.canvas.toggleGrid();
                const isOn = this.canvas.config.showGrid;
                document.getElementById('status-grid').textContent = isOn ? 'ON' : 'OFF';
                this.showToast(`Grid: ${isOn ? 'ON' : 'OFF'}`);
            }
            
            // Snap ÌÜ†Í∏Ä
            toggleSnap() {
                const isOn = this.canvas.toggleSnapToGrid();
                document.getElementById('status-snap').textContent = isOn ? 'ON' : 'OFF';
                this.showToast(`Snap to Grid: ${isOn ? 'ON' : 'OFF'}`);
            }
            
            // ‚ú® Zoom In
            zoomIn() {
                this.zoomController.zoomIn();
                this.updateZoomDisplay();
                this.showToast(`Zoom: ${(this.zoomController.getZoom() * 100).toFixed(0)}%`);
            }
            
            // ‚ú® Zoom Out
            zoomOut() {
                this.zoomController.zoomOut();
                this.updateZoomDisplay();
                this.showToast(`Zoom: ${(this.zoomController.getZoom() * 100).toFixed(0)}%`);
            }
            
            // ‚ú® Reset Zoom
            resetZoom() {
                this.zoomController.resetZoom();
                this.updateZoomDisplay();
                this.showToast('Zoom Î¶¨ÏÖã: 100%', 'success');
            }
            
            // ‚ú® Zoom Level ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            updateZoomDisplay() {
                const zoomPercent = (this.zoomController.getZoom() * 100).toFixed(0);
                document.getElementById('status-zoom').textContent = zoomPercent + '%';
            }
            
            // ÏÇ≠Ï†ú
            deleteSelected() {
                this.canvas.deleteSelected();
                this.showToast('ÏÑ†ÌÉùÎêú Í∞ùÏ≤¥ ÏÇ≠Ï†úÎê®');
            }
            
            // ÏÑ†ÌÉù Ìï¥Ï†ú
            deselectAll() {
                this.canvas.deselectAll();
                this.propertyPanel.hide();
            }
            
            // Undo/Redo (TODO: History Îß§ÎãàÏ†Ä Íµ¨ÌòÑ)
            undo() {
                console.log('[App] Undo - Ï§ÄÎπÑ Ï§ë');
                this.showToast('Undo Í∏∞Îä• Ï§ÄÎπÑ Ï§ë');
            }
            
            redo() {
                console.log('[App] Redo - Ï§ÄÎπÑ Ï§ë');
                this.showToast('Redo Í∏∞Îä• Ï§ÄÎπÑ Ï§ë');
            }
            
            // Layout Ï†ÄÏû•
            saveLayout() {
                const layout = this.canvas.getCurrentLayout();
                console.log('[App] Layout Ï†ÄÏû•:', layout);
                
                // JSON Îã§Ïö¥Î°úÎìú
                const dataStr = JSON.stringify(layout, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'layout_' + Date.now() + '.json';
                link.click();
                URL.revokeObjectURL(url);
                
                this.showToast('Layout Ï†ÄÏû• ÏôÑÎ£å!', 'success');
            }
            
            // Toast ÏïåÎ¶º
