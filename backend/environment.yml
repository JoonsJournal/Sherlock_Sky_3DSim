name: sherlockSky3DSimBackend
channels:
  - conda-forge
  - defaults
dependencies:
  # Python 버전
  - python=3.11
  
  # 웹 프레임워크
  - fastapi=0.104.1
  - uvicorn=0.24.0
  
  # 시뮬레이션
  - simpy=4.1.1
  - numpy=1.26.2
  - scipy=1.11.4
  
  # 데이터베이스
  - psycopg2=2.9.9
  - sqlalchemy=2.0.23
  
  # 비동기 처리
  - aiofiles=23.2.1
  
  # 데이터 처리
  - pandas=2.1.4
  - python-dateutil=2.8.2
  
  # 개발 도구
  - pytest=7.4.3
  - pytest-asyncio=0.21.1
  - black=23.12.0
  - flake8=6.1.0
  - ipython=8.18.1
  
  # 유틸리티
  - python-dotenv=1.0.0
  - pyyaml=6.0.1
  - requests=2.31.0
  
  # pip으로 설치할 패키지
  - pip
  - pip:
    # FastAPI 관련
    - uvicorn[standard]==0.24.0
    - python-multipart==0.0.6
    - pydantic==2.5.0
    - pydantic-settings==2.1.0
    
    # 데이터베이스 드라이버
    - asyncpg==0.29.0
    - psycopg2-binary==2.9.9
    
    # Redis
    - redis==5.0.1
    - aioredis==2.0.1
    
    # WebSocket
    - websockets==12.0
    - python-socketio==5.10.0
    
    # 메시지 직렬화
    - msgpack==1.0.7
    
    # 시계열 데이터
    - influxdb-client==1.38.0
    
    # 로깅 및 모니터링
    - loguru==0.7.2
    - python-json-logger==2.0.7
    
    # 타입 체킹
    - mypy==1.7.1
    - types-redis==4.6.0.11
